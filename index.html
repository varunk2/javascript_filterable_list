<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>My Contacts</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search names">
        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Abigail</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Ana</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Courtney</a>
            </li>
        </ul>
    </div>

    <script>
        // Get input element
        let filterInput = document.querySelector('#filterInput');

        // Add event listener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames(){
            // Get values of input
            let filterValue = document.querySelector('#filterInput').value.toUpperCase();
            
            // Get names ul
            let ul = document.querySelector('#names');
            
            // Get li
            let li = ul.querySelectorAll('li.collection-item');

            // Loop through collection-item li
            li.forEach((el) => {
                let a = el.getElementsByTagName('a')[0];
                
                // If matched
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    el.style.display = '';
                } else {
                    el.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
